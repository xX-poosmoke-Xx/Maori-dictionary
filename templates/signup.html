{% extends 'base.html' %}

{% block title %}Ma≈çri Dictionary | Home{% endblock %}

{% block pageheading %}Signup{% endblock %}

{% block main %}
<form class ="dataForm" method="post">
    <div class ="form-group">
        <div class="form-label">First Name::</div>
        <div class="form-element"><input type="text" name="first_name" id="first_name" required></div>
    </div>
    <div class ="form-group">
        <div class="form-label">Last Name:</div>
        <div class="form-element"><input type="text" name="surname" id="surname" required></div>
    </div>
    <div class ="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" name="email" id="email" required></div>
    </div>
    <div class ="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" name="password" id="password" required></div>
    </div>
    <div class="error">{{ error }}</div>
      <div class ="form-group">
        <div class="form-label">Confirm Password:</div>
        <div class="form-element"><input type="password" name="confirm_password" id="con_password" required></div>
      </div>
        <label for="teacher"> Teacher</label><br>
        <input type="checkbox" id="teacher" name="teacher" value="teacher">
    <div class ="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="signup"></div>
    </div>
</form>
{% endblock %}
